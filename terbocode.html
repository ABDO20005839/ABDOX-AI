<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terbo.code - مساعد الأكواد</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  
  <style>
    body {
      background: linear-gradient(135deg, #ff007f, #00c2ff);
      color: #f1f5f9;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }

    header {
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem;
      color: white;
      position: relative; /* لجعل الزر الداخلي يتمركز بالنسبة للهيدر */
    }

    /* --- أكواد الزر الجديد --- */
    .back-button {
      position: absolute;
      left: 25px;
      top: 50%;
      transform: translateY(-50%);
      text-decoration: none;
    }

    .back-button button {
      padding: 0.5rem 1rem;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .back-button button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    /* --- نهاية أكواد الزر الجديد --- */

    .chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
    }

    .message {
      padding: 1rem 1.5rem;
      max-width: 70%;
      position: relative;
      animation: fadeIn 0.5s ease-in-out;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 1rem;
      color: white;
    }

    .user {
      align-self: flex-end;
      background: rgba(59, 130, 246, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(59, 130, 246, 0.4);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.2);
      border-radius: 20px;
    }

    .bot {
      align-self: flex-start;
      background: rgba(100, 116, 139, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(100, 116, 139, 0.4);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.2);
      border-radius: 20px;
    }

    .input-container {
      display: flex;
      padding: 1rem;
      margin: 1rem;
      border-top: none;
    }

    input[type="text"] {
      flex: 1;
      padding: 1rem;
      border: none;
      font-size: 1rem;
      background: transparent;
      color: white;
      outline: none;
      box-shadow: none;
    }

    input[type="text"]::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    input[type="text"]:focus {
      background: transparent;
    }

    .input-container button {
      padding: 0 1.5rem;
      margin-right: 1rem;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .input-container button:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .code-block {
      position: relative;
      margin-top: 1rem;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      overflow: hidden;
    }

    .copy-btn, .run-btn {
      position: absolute;
      top: 10px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background 0.3s;
      backdrop-filter: blur(5px);
    }

    .copy-btn:hover, .run-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .copy-btn {
      left: 10px;
    }

    .run-btn {
      left: 70px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      header, .input-container { margin: 0.5rem; }
      header { font-size: 1.5rem; padding: 1rem; }
      .message { max-width: 90%; padding: 0.8rem 1rem; font-size: 0.9rem; }
      input[type="text"] { font-size: 0.9rem; padding: 0.8rem; }
      button { font-size: 0.9rem; padding: 0 1rem; }
      .input-container { padding: 0.5rem; }
      .back-button{ left: 15px; }
      .back-button button { font-size: 0.8rem; padding: 0.4rem 0.8rem; }
    }
  </style>
</head>

<body>
  <header id="header" class="glass-effect">
    <a href="index.html" class="back-button">
      <button>رجوع</button>
    </a>
    مساعدك Terbo.code
  </header>
  <div class="chat-container" id="chat"></div>
  <div class="input-container glass-effect">
    <input type="text" id="userInput" placeholder="اكتب الكود الذي تريده...">
    <button onclick="sendMessage()">➤</button>
  </div>

  <script>
    // لا يوجد تغييرات في كود الجافاسكريبت
    const config = {
      name: "Terbo.code",
      developer: "ABDOX-AI",
      description: "مساعد برمجي لتوليد الأكواد بسرعة."
    };

    const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyBJvhPW1ZSldEsWcGoNwgN4LuarfBPtnXY";
    let chatHistory = JSON.parse(localStorage.getItem('terbocode_history')) || [];

    window.onload = function() {
      // الكود هنا لا يتغير
    };

    async function sendMessage() {
      // الكود هنا لا يتغير
    }

    function escapeHtml(unsafe) {
      return unsafe.replace(/&/g, "&amp;")
                   .replace(/</g, "&lt;")
                   .replace(/>/g, "&gt;")
                   .replace(/"/g, "&quot;")
                   .replace(/'/g, "&#039;");
    }

    function copyCode(button) {
      // الكود هنا لا يتغير
    }

    function runCode(button) {
      // الكود هنا لا يتغير
    }

    document.getElementById('userInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    // سأترك الدوال فارغة للاختصار لأنها لم تتغير
    window.onload = function() {
      const headerTitle = document.getElementById('header');
      headerTitle.childNodes[2].nodeValue = ` مساعدك ${config.name} `; // تحديث النص فقط
      const chatContainer = document.getElementById('chat');
      
      chatHistory.forEach(message => {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${message.role}`;
        if (message.role === 'bot' && message.text.includes("```")) {
          const parts = message.text.split("```");
          messageDiv.innerHTML = parts.map((part, index) => {
            if (index % 2 === 1) {
              return `<div class="code-block">
                        <button class="copy-btn" onclick="copyCode(this)">نسخ</button>
                        <button class="run-btn" onclick="runCode(this)">تشغيل</button>
                        <pre><code class="language-javascript">${escapeHtml(part)}</code></pre>
                      </div>`;
            } else {
              return `<div>${escapeHtml(part)}</div>`;
            }
          }).join('') + `<div style="margin-top:10px; font-size:0.8rem; opacity:0.7;">⚡ بواسطة ${config.name}</div>`;
        } else {
          messageDiv.innerHTML = escapeHtml(message.text) + 
            (message.role === 'bot' ? `<div style="margin-top:10px; font-size:0.8rem; opacity:0.7;">⚡ بواسطة ${config.name}</div>` : '');
        }
        chatContainer.appendChild(messageDiv);
      });
      setTimeout(() => hljs.highlightAll(), 100);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      if (chatHistory.length === 0) {
        const welcomeMessage = document.createElement('div');
        welcomeMessage.className = 'message bot';
        welcomeMessage.innerHTML = `
          👋 أهلاً بك!<br>
          أنا <b>${config.name}</b> تم تطويري بواسطة <b>${config.developer}</b>.<br>
          ${config.description}
        `;
        chatContainer.appendChild(welcomeMessage);
        chatHistory.push({ role: 'bot', text: welcomeMessage.innerHTML });
        localStorage.setItem('terbocode_history', JSON.stringify(chatHistory));
      }
    };
    
    // باقي دوال الجافاسكريبت تبقى كما هي
    async function sendMessage() {
      const inputField = document.getElementById('userInput');
      const chatContainer = document.getElementById('chat');
      const userText = inputField.value.trim();

      if (userText === '') return;

      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.innerText = userText;
      chatContainer.appendChild(userMessage);
      chatHistory.push({ role: 'user', text: userText });
      localStorage.setItem('terbocode_history', JSON.stringify(chatHistory));

      inputField.value = '';
      chatContainer.scrollTop = chatContainer.scrollHeight;

      const botMessage = document.createElement('div');
      botMessage.className = 'message bot';
      botMessage.innerText = 'يفكر... 🤔';
      chatContainer.appendChild(botMessage);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      try {
        const context = chatHistory.map(h => `${h.role === 'user' ? 'المستخدم' : 'Terbo.code'}: ${h.text}`).join('\n');
        const fullPrompt = `${context}\nTerbo.code: `;
        
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contents: [{ parts: [{ text: fullPrompt }] }] })
        });

        const data = await response.json();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "لم أفهم، حاول مجددًا.";

        botMessage.innerHTML = '';
        if (reply.includes("```")) {
          const parts = reply.split("```");
          botMessage.innerHTML = parts.map((part, index) => {
            if (index % 2 === 1) {
              return `<div class="code-block">
                        <button class="copy-btn" onclick="copyCode(this)">نسخ</button>
                        <button class="run-btn" onclick="runCode(this)">تشغيل</button>
                        <pre><code class="language-javascript">${escapeHtml(part)}</code></pre>
                      </div>`;
            } else {
              return `<div>${escapeHtml(part)}</div>`;
            }
          }).join('') + `<div style="margin-top:10px; font-size:0.8rem; opacity:0.7;">⚡ بواسطة ${config.name}</div>`;
          setTimeout(() => hljs.highlightAll(), 100);
        } else {
          botMessage.innerHTML = escapeHtml(reply) + `<div style="margin-top:10px; font-size:0.8rem; opacity:0.7;">⚡ بواسطة ${config.name}</div>`;
        }

        chatHistory.push({ role: 'bot', text: reply });
        localStorage.setItem('terbocode_history', JSON.stringify(chatHistory));
        chatContainer.scrollTop = chatContainer.scrollHeight;

      } catch (error) {
        botMessage.innerText = 'حدث خطأ أثناء الاتصال بالسيرفر.';
        chatHistory.push({ role: 'bot', text: 'حدث خطأ أثناء الاتصال بالسيرفر.' });
        localStorage.setItem('terbocode_history', JSON.stringify(chatHistory));
        console.error(error);
      }
    }
    function copyCode(button) {
      const code = button.parentElement.querySelector('pre code').innerText;
      navigator.clipboard.writeText(code);
      button.innerText = 'تم النسخ!';
      setTimeout(() => { button.innerText = 'نسخ'; }, 1500);
    }
    function runCode(button) {
      const code = button.parentElement.querySelector('pre code').innerText;
      const isHTML = /<html|<body|<style|<\/html>|<\/body>/i.test(code);
      const outputWindow = window.open('', '_blank', 'width=800,height=500');

      if (isHTML) {
        outputWindow.document.write(code);
      } else {
        outputWindow.document.write(`
          <html>
            <head><title>تشغيل JavaScript</title></head>
            <body style="background:#1e1e1e; color:white; padding:1rem;">
              <h3>نتيجة تشغيل الكود:</h3>
              <script>${code}<\/script>
            </body>
          </html>
        `);
      }
      outputWindow.document.close();
    }
  </script>
</body>
</html>
